<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding: 4px;
            background-color: #F6F8FA;
            color: #24292E;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0366D6;
        }
        h2 {
            font-size: 1.2rem;
