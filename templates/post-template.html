<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding: 1px;
            background-color: #F6F8FA;
            color: #24292E;
        }
        .post-container {
            max-width: 600px;
            padding-left: 1px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0366D6;
        }
        p {
            margin-bottom: 1rem;
        }
        a {
            color: #0366D6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #6A737D;
            font-style: italic;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="post-container">
        {% if is_post %}
        <a href="/">Home</a>
        {% endif %}
        <h1>{{ title }}</h1>
        <p class="subtitle">{{ subtitle }}</p>
        {{ content }}
    </div>
</body>
</html>
